<template>
  <ux-dialog>
    <ux-dialog-header>
      <h3 i18n="confirmAction">Confirm Action</h3>
    </ux-dialog-header>
    <ux-dialog-body>
      <p>${message}</p>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button type="button" class="btn btn-success" click.trigger="controller.ok(message)" i18n='proceed'>Proceed</button>
      <button attach-focus type="button" class="btn btn-danger" click.trigger="controller.cancel()" i18n='cancel'>Cancel</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
